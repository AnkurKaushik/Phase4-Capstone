<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Music Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		 
	 <style>
		.center {
	  		text-align: center;
	  	}
	  	
	</style>
</head>

<body style="background-color: rgb(22,22,22);">
	<header>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/user/index">Music Website</a>
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	<li><a class="nav-link active" aria-current="page" href="/user/admin">Admin</a></li>
	      	<li><a class="nav-link active" aria-current="page" href="/user/search_page">Search</a></li> 
            <li><a class="nav-link active" aria-current="page" href="/user/account">Profile</a></li>
	      	<li><a class="nav-link active" aria-current="page" href="/user/music_catalog">Music Catalog</a></li>
	      	<li><a class="nav-link active" aria-current="page" href="/user/shopping_cart">Shopping Cart</a></li>
	      </ul>
	      
	  </div>
	</nav>
	</header>

	<br><br>
	
	<div class="d-flex justify-content-center">
		<div class="w-75 p-3">
			<div class="center">
				<div class="jumbotron" style="background-color: rgb(22,22,22);">
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner" >
				 
					  	<th:block th:each="album, iStat: ${newAlbums}">
					  		<th:block th:switch="${iStat.index}">
							    <div th:case="${0}"class="carousel-item active justify-content-center" > 
							    	<div class="card">
										<img class="card " src="placeholder.jpg" alt="First slide" style="height: 10%; width: 10%;">
										<div class="card-body">
											<h5 class="card-title" th:text="${album.Name}"></h5>
										</div>
							      	</div>
							    </div>
							    <div th:case="*"class="carousel-item justify-content-center" >
								    <div class="card">
										<img class="card " src="placeholder.jpg" alt="First slide" style="height: 10%; width: 10%;">
										<div class="card-body">
											<h5 class="card-title" th:text="${album.Name}"></h5>
										</div>
							      	</div>
							    </div>
						    </th:block>
					    </th:block>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>		

				</div>	
			</div>
			
		</div>
	</div>
</body>
</html>
