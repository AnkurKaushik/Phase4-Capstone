<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Music Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="/js/index.js"></script>
</head>
<body style="background-color:aliceblue;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/user/index">Music Website</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item"><a class="nav-link" aria-current="page" href="/user/admin">Admin</a></li>
             <li class="nav-item"><a class="nav-link" aria-current="page" href="/user/search_page">Search</a></li> 
             <li class="nav-item"><a class="nav-link" aria-current="page" href="/user/account">Profile</a></li>
             <li class="nav-item"><a class="nav-link bi bi-cart openbtn" aria-current="page" onclick="openNav()">Cart</a></li>
             <li class="nav-item"><a class="nav-link" aria-current="page" onclick="clearCart()"href="/logout">Logout</a></li>
          </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center" >
		<div class="w-75 p-3">
			<div class="jumbotron" >
            <nav>
               <div class="nav nav-tabs" id="nav-tab" role="tablist">
                 <a class="nav-item nav-link active" id="nav-orderPreview-tab" data-toggle="tab" href="#nav-orderPreview" role="tab" aria-controls="nav-orderPreview" aria-selected="true" disabled>Order Preview</a>
                 <a class="nav-item nav-link" id="nav-billing-tab" data-toggle="tab" href="#nav-billing" role="tab" aria-controls="nav-billing" aria-selected="false" disabled>Billing</a>
                 <a class="nav-item nav-link" id="nav-confirmation-tab" data-toggle="tab" href="#nav-confirmation" role="tab" aria-controls="nav-confirmation" aria-selected="false" disabled>Confirmation</a>
               </div>
            </nav><br>
            <div class="tab-content" id="nav-tabContent">
               <div class="tab-pane fade show active" id="nav-orderPreview" role="tabpanel" aria-labelledby="nav-orderPreview-tab">                
                  <th:block th:each="track:${tracks}" >
                     <div class="card w-75">
                        <div class="card-body">
                           <h4 class="card-title" th:text="${track.name}">Card title</h4>
                           <h5 class="card-subtitle mb-2 text-muted">Single</h5>
                           <p class="card-text" th:text="${track.genre.name}"></p></br>
                           <h6 class="card-text" th:text="'$'+${track.price}"></h6>
                        </div>
                     </div>
                  </th:block>
                  <th:block th:each="albums:${albums}" >
                     <div class="card w-75">
                        <div class="card-body">
                           <h5 class="card-title" th:text="${albums.name}">Card title</h5>
                           <h6 class="card-subtitle mb-2 text-muted">Album</h6>
                           <p class="card-text" th:text="${albums.genre.name}"></p>
                           <p class="card-text" th:text="${albums.artist}"></p>
                           <p class="card-text" th:text="'$'+${albums.price}"></p>
                        </div>
                     </div>
                  </th:block>
                  <h3 th:text="'Total=$'+${total}"></h3>
                  <a class="nav-item nav-link" id="nav-billing-tab" data-toggle="tab" href="#nav-billing" role="tab" aria-controls="nav-billing" aria-selected="false"><button style="float:right;">Next</button></a>
               </div>
               <div class="tab-pane fade" id="nav-billing" role="tabpanel" aria-labelledby="nav-billing-tab">
                  <p>Billing Tab</p>
                  <a class="nav-item nav-link" id="nav-confirmation-tab" data-toggle="tab" href="#nav-confirmation" role="tab" aria-controls="nav-confirmation" aria-selected="false"><button style="float:right;">Next</button></a>
               </div>
               <div class="tab-pane fade" id="nav-confirmation" role="tabpanel" aria-labelledby="nav-confirmation-tab">
                  <p>Confirmation Tab</p>
               </div>
            </div>  
         </div>
      </div>
   </div>
</body>
</html>
